<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">A Survey</h1>
        <br>
        <p id="description">This is a survey made with the purpose of testing forms in html.</p>
        <br>
        <form id="survey-form">
            <label for="name-field" id="name-label">Name (Required)</label>
            <br>
            <input type="text" id="name-field" placeholder="Enter name" required>
            <br><br>
            <label for="email-field" id="email-label">Email (Required)</label>
            <br>
            <input type="text" id="email-field" placeholder="Enter email" pattern=".+@.+.com" required>
            <br><br>
            <label for="number-field" id="number-label">Age (Required)</label>
            <br>
            <input type="number" id="number-field" min="1" max="30" placeholder="Age" required>
            <br><br>
            <select id="dropdown">
                <option value="select-one">Select One</option>
                <option value="Option-1">Option 1</option>
                <option value="Option-2">Option 2</option>
            </select>
            <br><br>
            <input type="radio" id="sun" name="group-1" value="sun">
            <label for="sun">Sun</label>
            <br>
            <input type="radio" id="rain" name="group-1" value="rain">
            <label for="rain">Rain</label>
            <br>
            <input type="radio" id="cloud" name="group-1" value="cloud">
            <label for="cloud">Cloud</label>
            <br><br>
            <input type="checkbox" id="moon" name="group-2" value="moon">
            <label for="moon">Moon</label>
            <br>
            <input type="checkbox" id="mars" name="group-2" value="mars">
            <label for="mars">Mars</label>
            <br>
            <input type="checkbox" id="jupiter" name="group-2" value="jupiter">
            <label for="jupiter">Jupiter</label>
            <br><br>
            <label for="comments">Comments</label>
            <br>
            <textarea id="comments" cols="70" rows="15" placeholder="Add comments"></textarea>
            <br><br><br>
            <input type="submit" value="Submit" id="submit">
            <br><br><br>
        </form>
    </div>
</body>

</html>
