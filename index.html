<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">A Survey</h1>
        <br>
        <p id="description">This is a survey made with the purpose of testing forms in html.</p>
        <br>
        <form id="survey-form">
            <label for="name-field" id="name-label">Name (Required)</label>
            <br>
            <input type="text" id="name-field" placeholder="Enter name">
            <br><br>
            <label for="email-field" id="email-label">Email (Required)</label>
            <br>
            <input type="text" id="email-field" placeholder="Enter email">
            <br><br>
            <label for="number-field" id="number-label">Age (Required)</label>
            <br>
            <input type="number" id="number-field" min="1" max="30" placeholder="Age" required>
            <br><br>
            <select id="dropdown">
                <option value="select-one">Select One</option>
                <option value="Option-1">Option 1</option>
                <option value="Option-2">Option 2</option>
            </select>
        </form>
    </div>
</body>

</html>
